<html>
	<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
		<title>Top Rug | NFT Flight Game</title>
		<meta name="description" content="Fly through the skies with your NFT banner! Top Rug - collect coins, avoid obstacles, and showcase your NFTs." />
		<meta name="keywords" content="three.js, webgl, tutorial, game, 3d, animation, airplane, web development, javascript" />
		<meta name="author" content="Karim Maaloul for Codrops" />
		<link rel="shortcut icon" href="shared/assets/icons/favicon.ico">
		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="shared/css/ui.css" />
		<script type="text/javascript" src="shared/js/TweenMax.min.js"></script>
		<script type="text/javascript" src="shared/js/three.min.js"></script>

		<!-- Core Dependencies (loaded first) -->
		<script type="text/javascript" src="core/audio/AudioManager.js?v=20241221"></script>
		<script type="text/javascript" src="core/engine/GameEngine.js?v=20241221"></script>
		<script type="text/javascript" src="core/ui/UIManager.js?v=20241221"></script>
		<script type="text/javascript" src="core/ui/VisualDesignSystem.js?v=20241221"></script>
		<script type="text/javascript" src="core/assets/TextureManager.js?v=20241221"></script>
		<script type="text/javascript" src="core/StorageManager.js?v=20241221"></script>
		<script type="text/javascript" src="core/ModeController.js?v=20241221"></script>
		<script type="text/javascript" src="core/ObjectPool.js?v=20241221"></script>
		<script type="text/javascript" src="core/PerformanceMonitor.js?v=20241221"></script>

		<!-- Game Mode Dependencies -->
		<script type="text/javascript" src="modes/classic/Airplane.js?v=20241221"></script>
		<script type="text/javascript" src="modes/combat/CombatAirplane.js?v=20241221"></script>
		<script type="text/javascript" src="modes/combat/CombatProjectile.js?v=20241221"></script>
		<script type="text/javascript" src="modes/combat/CombatEnemy.js?v=20241221"></script>
		<script type="text/javascript" src="modes/combat/CombatCoin.js?v=20241221"></script>

		<!-- Game Modes -->
		<script type="text/javascript" src="modes/classic/ClassicGame.js?v=20241221"></script>
		<script type="text/javascript" src="modes/combat/CombatGame.js?v=20241221"></script>

		<!-- Main Game Controller (loaded last, after all dependencies) -->
		<script type="text/javascript" src="GameController.js?v=20241221"></script>

		<!-- Tests (optional) -->
		<script type="text/javascript" src="tests/GameTestSuite.js?v=20241221"></script>
		<!--[if IE]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- Game Mode Selector -->
		<div class="game-mode-selector" id="gameModeSelector">
			<div class="mode-selector-content">
				<h1><span>Top</span>Rug</h1>
				<h2>Select Game Mode</h2>
				<div class="mode-buttons">
					<button class="mode-button" data-mode="classic">
						<div class="mode-title">Top Rug Classic</div>
						<div class="mode-description">Classic flight game with NFT banner support</div>
					</button>
					<button class="mode-button" data-mode="combat">
						<div class="mode-title">Top Rug Combat</div>
						<div class="mode-description">Enhanced version with weapons and enemies</div>
					</button>
				</div>
			</div>
		</div>

		<!-- Unified Game Container -->
		<div class="game-holder unified-game" id="gameHolder">
			<!-- Game canvas will be inserted here by GameEngine -->

			<!-- HUD Elements for Classic Mode -->
			<div class="header">
				<h1><span>Top</span>Rug</h1>
				<h2>Classic Edition</h2>
				<div class="score" id="score">
					<div class="score__content" id="level">
						<div class="score__label">level</div>
						<div class="score__value score__value--level" id="levelValue">1</div>
						<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
							<circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
							<circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
						</svg>
					</div>
					<div class="score__content" id="dist">
						<div class="score__label">distance</div>
						<div class="score__value score__value--dist" id="distValue">000</div>
					</div>
					<div class="score__content" id="energy">
						<div class="score__label">energy</div>
						<div class="score__value score__value--energy" id="energyValue">
							<div class="energy-bar" id="energyBar"></div>
						</div>
					</div>
				</div>
			</div>

			<!-- HUD Elements for Combat Mode -->
			<div class="header header--combat" style="display: none;">
				<h1><span>Top</span>Rug</h1>
				<h2>Combat Edition</h2>
				<div class="score" id="score-combat">
					<div class="score__content" id="level-combat">
						<div class="score__label">level</div>
						<div class="score__value score__value--level" id="levelValue-combat">1</div>
						<svg class="level-circle" id="levelCircle-combat" viewbox="0 0 200 200">
							<circle id="levelCircleBgr-combat" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
							<circle id="levelCircleStroke-combat" r="80" cx="100" cy="100" fill="none" stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
						</svg>
					</div>
					<div class="score__content" id="dist-combat">
						<div class="score__label">distance</div>
						<div class="score__value score__value--dist" id="distValue-combat">0</div>
					</div>
					<div class="score__content" id="coins">
						<div class="score__label">coins</div>
						<div class="score__value score__value--dist" id="coinsValue">0</div>
					</div>
					<div class="score__content" id="lifes">
						<div class="score__label">life</div>
						<img class="heart" src="shared/assets/images/hearts.png" id="heart-1"/>
						<img class="heart" src="shared/assets/images/hearts.png" id="heart-2"/>
						<img class="heart" src="shared/assets/images/hearts.png" id="heart-3"/>
					</div>
				</div>
			</div>

			<!-- Shared UI Elements -->
			<div class="message message--replay" id="replayMessage">Click to Replay</div>
			<div class="message message--instructions" id="instructions">Use mouse to fly<span>collect coins, avoid obstacles</span></div>
		</div>
	</body>
</html>
