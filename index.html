<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Top Rug | NFT Flight Game</title>
		<meta name="description" content="Fly through the skies with your NFT banner! Top Rug - collect coins, avoid obstacles, and showcase your NFTs." />
		<meta name="keywords" content="three.js, webgl, tutorial, game, 3d, animation, airplane, web development, javascript" />
		<meta name="author" content="Karim Maaloul for Codrops" />
		<link rel="shortcut icon" href="shared/assets/icons/favicon.ico">
		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="shared/css/ui.css" />
		<script type="text/javascript" src="shared/js/TweenMax.min.js"></script>
		<script type="text/javascript" src="shared/js/three.min.js"></script>
		<!-- Load shared utilities -->
		<script src="shared/js/utils.js"></script>
		<!-- Load core modules globally -->
		<script src="shared/js/logger.js"></script>
		<script src="core/config/DebugConfig.js"></script>
		<script src="core/MovementModel.js"></script>
		<script src="core/factories/AirplaneFactory.js"></script>
		<script src="core/entities/PlayerEntity.js"></script>
		<script src="core/entities/ObstacleEntity.js"></script>
		<script src="core/controllers/PlayerController.js"></script>
		<script src="core/systems/PlayerMovementPipelineSystem.js"></script>
		<script src="core/systems/LaneDebugVisualSystem.js"></script>
		<script src="core/systems/SingleObstacleSpawnerSystem.js"></script>
		<!-- Game mode selector will be loaded after core modules -->
		<script src="shared/js/game-mode-controller.js"></script>
		<!--[if IE]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- Top Rug Unified Game Container -->
		<div class="game-holder" id="gameHolderTopRugUnified">
			<div class="header">
				<div class="header__title-wrap">
					<h1 class="header__title">
						<span class="header__title-pre">Top Rug:</span>
						<span class="header__title-main">Unified</span>
					</h1>
					<h2 class="header__tagline">Flight game with NFT banner support</h2>
				</div>
				<!-- Unified Game UI - dynamically configured per mode -->
				<div class="score" id="game-ui">
					<div class="score__content" id="level-ui">
						<div class="score__label">level</div>
						<div class="score__value score__value--level" id="levelValue">1</div>
						<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
							<circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
							<circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
						</svg>
					</div>
					<div class="score__content score__content--fixed" id="dist-ui">
						<div class="score__label">distance</div>
						<div class="score__value score__value--dist" id="distValue">0</div>
					</div>
					<div class="score__content score__content--fixed" id="secondary-ui">
						<div class="score__label" id="secondaryLabel">coins</div>
						<div class="score__value score__value--dist" id="secondaryValue">0</div>
						<!-- Energy bar for endless mode (hidden by default) -->
						<div class="energy-bar" id="energyBar" style="display: none;">
							<div class="energy-bar-fill" id="energyBarFill"></div>
						</div>
					</div>
					<div class="score__content score__content--fixed" id="lifes-ui">
						<div class="score__label">life</div>
						<div class="score__value score__value--lifes" id="lifes">
							<img class="heart visible" src="games/top-rug/assets/images/heart.png"/>
							<img class="heart visible" src="games/top-rug/assets/images/heart.png"/>
							<img class="heart visible" src="games/top-rug/assets/images/heart.png"/>
						</div>
					</div>
				</div>
			</div>
			<!-- Unified game world container -->
			<div class="world" id="game-world">
			</div>
			<div class="message--replay" id="replayMessage">
				Click to Replay
			</div>
			<div id="error">
				<p><b>Error</b></p>
				<p id="error-message"></p>
			</div>
			<div id="new-level">
				<p>Level</p>
				<p>1</p>
			</div>
			<div id="mode-selection-screen" class="visible">
				<h2>Choose Game Mode</h2>
				<div class="mode-buttons">
					<button type="button" id="endless-mode-btn" class="mode-btn">
						<h3>Endless Run</h3>
						<p>Collect coins in an endless flight</p>
						<p class="mode-features">• Infinite coins to collect<br>• No enemies<br>• Relaxed gameplay</p>
					</button>
					<button type="button" id="combat-mode-btn" class="mode-btn">
						<h3>Combat Mode</h3>
						<p>Fight enemies and collect hearts</p>
						<p class="mode-features">• Battle enemies<br>• Collect hearts for health<br>• Challenging gameplay</p>
					</button>
				</div>
			</div>
			<div id="intro-screen" class="hidden">
				<button type="button">Start</button>
			</div>
			<div id="score-screen">
				<div>
					<p class="headline">Flight Complete</p>
					<div class="lines">
						<div>
							<span>Coins Collected</span>
							<span><span id="score-coins-collected">0</span> / <span id="score-coins-total">0</span></span>
						</div>
						<div>
							<span>Distance Flown</span>
							<span><span id="score-distance-flown">0</span> meters</span>
						</div>
						<div>
							<span>Level Reached</span>
							<span><span id="score-level-reached">1</span></span>
						</div>
					</div>
				</div>
				<br/>
				Thanks for playing Top Rug!
			</div>
		</div>
	</body>
</html>
